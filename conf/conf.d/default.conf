server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name sendwish.link;
		
        # 아래부분을 추가해주세요~!!
        if ($http_x_forwarded_proto = 'http'){
        	return 301 https://$host$request_uri;
        }
}